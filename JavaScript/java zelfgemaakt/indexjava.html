<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    html , body {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

    <H2>output:</H2>
    <p id="outputField" style= "width: 300px; height: 100px;border: 1px solid red"></p>

    <label>voornaam:</label>
    <input type="text" id="voornaam"> <br>

    <br>

    <label>achternaam:</label> 
    <input type="text" id="achternaam"> <br>

    <br>

    <label>leeftijd:</label>    
    <input type="text" id="leeftijd"> <br>
    <br>
    <label>over:</label> 
    <input type="text" id="over"> Jaar..... <br>
    <button id="submitBtn" onclick="schrijfTekst()">inleveren</button> 

    <script>
      
      
        const outputField = document.getElementById('outputField');
        const voornaamInput = document.getElementById('voornaam');
        const achternaamInput = document.getElementById('achternaam');
        const leeftijdInput = document.getElementById('leeftijd');
        const overInput = document.getElementById('over');
        const submitBtn = document.getElementById('submitBtn');

        
        function schrijfTekst(){
        
            const voornaam = voornaamInput.value;
            const achternaam = achternaamInput.value;
            const leeftijd = leeftijdInput.value *1;
            const over = overInput.value *1;

            let x = leeftijd + over;
           
            const output = `Voornaam: ${voornaam}\nAchternaam: ${achternaam}\nLeeftijd: ${leeftijd}\nOver: ${over}   -> ${x}`;

      
            outputField.innerText = output;
        }
    </script>
</body>
</html>
